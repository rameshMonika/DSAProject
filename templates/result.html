<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
</head>
<body>
    {% if result %}
    <h2>Route Details</h2>
    <p>Source Airport: {{ result['Source airport'].values[0] }}</p>
    <p>Destination Airport: {{ result['Destination airport'].values[0] }}</p>
    <p>Distance: {{ result['Distance'].values[0] }} km</p>
    {% else %}
    <p>Route not found.</p>
    {% endif %}
</body>
</html>
